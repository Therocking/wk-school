<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">User</th>
      <th scope="col">Subject</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let sub of subjects">
      <th scope="row">{{sub.id}}</th>
      <td>{{sub.usersId}}</td>
      <td>{{sub.subjectsId}}</td>
    </tr>
  </tbody>
</table>
